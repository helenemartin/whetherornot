<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=La+Belle+Aurore&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Whether or Not</title>
  </head>
  <body>
    
      <header>
        <h1 class="trns-text">Whether or Not</h1>
      </header>
      <div class="loading-wrapper">
        <span class="indicator-text">Uploading...</span>
      </div>
        <div class="flex-container">
            <div id="j-forecast">
              <div class= "text">
                <span class="location"><time datetime class="todaysDate"></time></span>
                 <P>Whether or not I will be drenched today, dear, the weather forecast limits my clothing choices. I am SOo indecisive!.</p>
                <p class="temperatureMax"></p>
                <p class="precipProbability"></p>
               
                <!-- <a id="prevDate" class="hiddenButton" onclick="">&#10094;</a>
                <a id="nextDate" class="hiddenButton" onclick="">&#10095;</a> -->
                <a id="prevDate" class="hiddenButton">Previous day</a>
                <a id="nextDate" class="hiddenButton">Next day</a>
              </div> 
            </div>
            <div id="j-clothes" class="clothes-container">
                 <a class="clothesback hiddenButton" onclick="">&#10094;</a>
                  <div class="carousel" id="carousel">
                    <div class="j-slider slider">  
                    </div>
                  </div>
                <a class="clothesforth hiddenButton" onclick="">&#10095;</a>
            </div>
        </div>
   
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
